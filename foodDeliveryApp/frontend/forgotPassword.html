<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    <main class="container mt-5">
    <div class="card p-4 shadow mt-4">
        <h5 class="mb-3">Forgot Password?</h5>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label>Enter your email</label>
                <input type="email" class="form-control" id="forgotEmail" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Reset Password</button>
            <div id="forgot-message" class="text-center mt-2"></div>
        </form>
    </div>
    </main>
    <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("forgotEmail").value;

        // You need to implement this endpoint in your backend
        const res = await fetch('http://localhost:3000/forgot-password', {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({email})
        });

        const data = await res.json();
        const msg = document.getElementById("forgot-message");
        msg.innerText = data.message || "If this email exists, you will receive reset instructions.";
        msg.style.color = "blue";
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
