<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger mb-4">
        <a class="navbar-brand" href="menu.html">â¬…Back to Menu</a>
        <span id="greeting" class="text-white ml-3"></span>
    </nav>
    <div class="container">
        <h2>Your Cart</h2>
        <table class="table table-striped" id="cart-table">
            <thead>
                <tr>
                    <th>Food</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h4>Total : $<span id="total">0</span></h4>
        <button class="btn btn-success" onclick="placeOrder()">Place Order</button>
        <div id="message" class="mt-3 text-sucess"></div>
    </div>

<script>

 const userEmail = localStorage.getItem("userEmail")
    if(!userEmail){
        alert('please login first')
        window.location.href ="login.html";
    }

   document.getElementById("greeting").innerText = `Welcome , ${userEmail}`;





let cart = JSON.parse(localStorage.getItem("cart")) || []

function updateCartUI(){

    const tbody = document.querySelector("#cart-table tbody");
    tbody.innerHTML = " "
    let total = 0;

     cart.forEach( (item,index)=>{
        total += item.price;
        tbody.innerHTML += `
             <tr>
                 <td>${item.name}<td/>
                 <td>${item.price}<td/>
                 <td> <button class="btn btn-danger brn-sm" onclick="removeItem(${index})">Remove</button> </td>   
             </tr>   
        `     
    } );

    document.getElementById("total").innerText = total;
}

function removeItem(index){
    cart.splice(index,1)
    localStorage.setItem("cart",JSON.stringify(cart))
    updateCartUI()
}

//place Order
function placeOrder(){
    if(cart.length === 0){
        alert("Your cart is Empty")
        return
    }


    const useremail = localStorage.getItem("userEmail") || "guest";

    fetch("http://localhost:3000/order",{
        method:"POST",
        headers: {"Content-Type" : "application/json"},
        body: JSON.stringify({email:useremail, items:cart})
    })

    .then(res=>res.json())
    .then(data => {
       document.getElementById("message").innerText = data.message;
       localStorage.removeItem("cart")
       updateCartUI() 
    });
}

updateCartUI()

</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
