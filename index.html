<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main{
            display: inline;
            justify-items: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Click to print even or prime numbers</h1>
        <button onclick="even()">Even</button>
        <button onclick="prime()">Prime</button>
        <button onclick="odd()">Odd</button>
        <button onclick="reset()">Reset</button>
        <h3 id="output"></h3>
    </main>
    <script>
        const ele = document.getElementById('output');
        function even(){
            let output = ''
            for (let i = 1; i <= 20; i++){
                if (i%2==0){
                    output += i + ' '
                }
            }
            ele.innerHTML = output
        }
        function odd(){
            let output = ''
            for (let i = 1; i <= 20; i++){
                if (i%2==1){
                    output += i + ' '
                }
            }
            ele.innerHTML = output
        }
        function prime(){
            let output = ''
            for (let i = 2; i <= 20; i++){
                let isPrime = true;
                for (let j = 2; j < i; j++){
                    if (i%j== 0){
                        isPrime = false;
                    }
                }
                if (isPrime){
                    output += i + ' '
                }
            }
            ele.innerHTML = output
        }
        function reset(){
            ele.innerHTML = ''
        }
    </script>
</body>
</html>
