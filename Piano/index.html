<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Virtual Piano</h1>
        <div class="piano">
            <div id="whiteKeys">
                <div class="Key white" data-key="A">A</div>
                <div class="Key white" data-key="S">S</div>
                <div class="Key white" data-key="D">D</div>
                <div class="Key white" data-key="F">F</div>
                <div class="Key white" data-key="J">J</div>
                <div class="Key white" data-key="K">K</div>
                <div class="Key white" data-key="L">L</div>
            </div>
            <div id="blackKeys">
                <div class="Key black" data-key="W">W</div>
                <div class="Key black" data-key="E">E</div>
                <div class="Key black" data-key="R">R</div>
                <div class="Key black" data-key="I">I</div>
                <div class="Key black" data-key="O">O</div>
            </div>

        </div>
    </main>
    <script src="piano.js"></script>
</body>
</html>
